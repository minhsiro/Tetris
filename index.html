<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./src/App.js" defer></script>
    <!-- defer === put script tag at bottom of body -->
    <title>Tetris</title>
</head>
<body class="dark">
    <div class="parent">
        <div class="instruction">
            <h1 id="instruction-title">How To Play</h1>
            <div class="instruction-container">
                <div class="instruction-items">
                    <div class="instruction-keys"><span>&uarr;</span></div>
                    <p>Press arrow Up to rotate the tetromino 90 degree.</p>
                </div>
                <div class="instruction-items">
                    <div class="instruction-keys"><span>&darr;</span></div>
                    <p>Press arrow Down to move the tetromino down 1 line.</p>
                </div>
                <div class="instruction-items">
                    <div class="instruction-keys"><span>&larr;</span></div>
                    <p>Press Left to shift the tetromino to the left.</p>
                </div>
                <div class="instruction-items">
                    <div class="instruction-keys"><span>&rarr;</span></div>
                    <p>Press Right to shift the tetromino to the right.</p>
                </div>
                <div class="instruction-items">
                    <div class="instruction-keys">Ctrl</div>
                    <p>Press "ctrl" to send the tetromino to the bottom.</p>
                </div>
            </div>
        </div>
        <div class="board" id="board-game">

        </div>
        <div id="game-settings">
            <div id="score-board">
                <div>Score:</div>
                <div id="score"></div>
            </div>
            <div id="next-piece">
                <div>Next:</div>
                <div id="hint"></div>
            </div>
            <button id="play-btn">Play/Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="dark-mode-btn">Dark Mode</button>
        </div>
    </div>
    </body>
</html>
